<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main Title</title>
</head>
<body>
	<h1>一覧画面</h1>
	<hr>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>mail</th>
				<th>age</th>
			</tr>
			
			<tbody>
				<tr th:each="data:${usersList}">
					<td th:text="${data.id}"></td>
					<td th:text="${data.userName}"></td>
					<td th:text="${data.mail}"></td>
					<td th:text="${data.age}"></td>
					
					<td class="button>">
						<a th:href="@{'/update/'+${data.id}} " >更新</a>
					</td>
					
					<td class="button>">
						<a th:href="@{'/delete/'+${data.id}} ">削除</a>
					</td>
				</tr>
			</tbody>
			
		</thead>
		
	</table>
	<a href="/regist">新規登録</a>
</body>
</html>
